<div class="container"
 fxLayout="column"
 fxLayputGap="10px">

 <div fxFlex>
   <div>
     <h3>Menu items</h3>
     <hr>
   </div>
 </div>

 
 <div fxFlex>
 <mat-grid-list cols="2" rowHeight="200px">
   <mat-grid-tile *ngFor="let dish of dishes; index as i; first as isFirst" (click)="onSelect(dish)">
     <img height="200px" src={{dish.image}} alt={{dish.name}}>
     <mat-grid-tile-footer>
     <h1>{{dish.name | uppercase}} </h1>
    </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
  </div>
  <app-dishdetail [dish]="selectedDish"> </app-dishdetail>
</div>
