<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div *ngIf="dish">
        <mat-card>
          <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name|uppercase}}</h3>
           </mat-card-title>
          </mat-card-header>
          <img mat-card-img src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>
              {{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div *ngIf="dish">
 
    <mat-list fxFlex>
      <h3 matLine>Comments</h3>
      <mat-list-item *ngFor="let  i of dish.comments">
        <h3 matLine> {{i.comment}} </h3>
        <h3 matLine>{{i.rating}} Stars</h3>
        <h3 matLine>-- {{i.author}} {{i.date | date: 'LLL dd, yyyy'}}</h3>
      </mat-list-item>
    </mat-list>
  </div>
  </div>
  </div>
