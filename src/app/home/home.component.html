<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ BaseURL+dish.image}}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<div [hidden]="dish|| errmsg">
  <mat-spinner></mat-spinner><h4>Loading .......... please Wait</h4>
</div>
<div fxFlex *ngIf="errmsg">
  <h2>Error</h2>
  <h4>{{errmsg}}</h4>
</div>

</mat-card>
<div [hidden]="promotion">

</mat-card>

</div>
</div>
